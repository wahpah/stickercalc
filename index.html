<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Calculator</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Calculator">
    <link rel="apple-touch-icon" href="calc-icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <button class="btn gray" onclick="clearDisplay()">AC</button>
            <button class="btn gray" onclick="plusMinus()">+/-</button>
            <button class="btn gray" onclick="percent()">%</button>
            <button class="btn orange" onclick="operator('/')">÷</button>
            <button class="btn" onclick="append(7)">7</button>
            <button class="btn" onclick="append(8)">8</button>
            <button class="btn" onclick="append(9)">9</button>
            <button class="btn orange" onclick="operator('*')">×</button>
            <button class="btn" onclick="append(4)">4</button>
            <button class="btn" onclick="append(5)">5</button>
            <button class="btn" onclick="append(6)">6</button>
            <button class="btn orange" onclick="operator('-')">-</button>
            <button class="btn" onclick="append(1)">1</button>
            <button class="btn" onclick="append(2)">2</button>
            <button class="btn" onclick="append(3)">3</button>
            <button class="btn orange" onclick="operator('+')">+</button>
            <button class="btn" onclick="append(0)">0</button>
            <button class="btn" onclick="append('.')">.</button>
            <button class="btn orange" onclick="calculate()">=</button>
            <button id="secret" class="btn gray" style="font-size:20px;">≡</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
